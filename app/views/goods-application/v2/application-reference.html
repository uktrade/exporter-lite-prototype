
{% extends "layout.html" %}

{% block pageTitle %}
Give your application a name or reference-application
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
	<div class="govuk-grid-column-two-thirds">
		<form action="task-list" method="post">
			<h1 class="govuk-label-wrapper">
				<label class="govuk-label govuk-label--l" for="reference-application">Give your application a name or reference</label>
			</h1>
			<div class="govuk-form-group">
                <span id="reference-application-hint" class="govuk-hint">You can use this to find your application later. Make a note of it.</span>
                {% if data['reference-application'] %}
                <input class="govuk-input govuk-!-width-one-half" id="reference-application" name="reference-application" type="text" aria-describedby="reference-application-hint" value="{{ data['reference-application'] }}">
                {% else %}
                <input class="govuk-input govuk-!-width-one-half" id="reference-application" name="reference-application" type="text" aria-describedby="reference-application-hint" value="01112019-ABCEXP">
                {% endif %}
			</div>
			<button type="submit" class="govuk-button" data-module="govuk-button">Save and continue</button>
		</form>
	</div>
</div>
{% endblock %}
